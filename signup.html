

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script defer src="signup.js"></script>
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div id="webflow">
                <img src="https://cdn.dribbble.com/uploads/56213/original/70623902a018ec5d99d2a8a3bf7145ca.png?1717712071" alt="Webflow Panel">
            </div>
        </div>
        <div id="right-panel">
            <div id="signup-box">
                <h1>Sign up to Dribbble</h1>
                <button id="google-signup">Sign up with Google</button>
                <div id="or-divider">or</div>
                <button id="email-signup">Continue with email</button>
                <p>By creating an account you agree with our <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings</a>.</p>
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
